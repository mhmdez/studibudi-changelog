]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
protect_breaking_commits = false
filter_commits = true
tag_pattern = "v[0-9].*"
skip_tags = "v0.0.1"
ignore_tags = ""
topo_order = false
sort_commits = "newest"
limit_commits = 10  # Only show 10 most important items

# Ultra-selective commit filtering - only major user-facing features
commit_parsers = [
    # === MAJOR FEATURES - Only the big stuff users care about ===
    { message = "^feat.*([Vv]oice|[Aa]udio).*([Cc]hat|[Tt]alk|[Ss]peak)", group = "ğŸš€ Major Features" },
    { message = "^feat.*[Aa]I.*([Tt]utor|[Cc]hat|[Aa]ssistant)", group = "ğŸš€ Major Features" },
    { message = "^feat.*([Pp]ersonali|[Cc]ustom|[Aa]daptive).*[Ll]earning", group = "ğŸš€ Major Features" },
    { message = "^feat.*([Dd]ashboard|[Pp]rogress|[Aa]nalytics)", group = "ğŸš€ Major Features" },
    { message = "^feat.*([Qq]uiz|[Tt]est|[Aa]ssessment)", group = "ğŸš€ Major Features" },
    { message = "^feat.*([Nn]ote|[Aa]nnotation|[Hh]ighlight)", group = "ğŸš€ Major Features" },
    { message = "^feat.*([Ss]tudy|[Ll]earning).*([Ss]ession|[Mm]ode)", group = "ğŸš€ Major Features" },
    { message = "^feat.*[Mm]obile.*([Aa]pp|[Ss]upport|[Oo]ptimi)", group = "ğŸš€ Major Features" },
    
    # === IMPROVEMENTS - Only major UI/UX changes ===
