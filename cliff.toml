    { pattern = '\.py', replace = "" },
    { pattern = '\.md', replace = "" },
    { pattern = '\.json', replace = "" },
    { pattern = '\.ya?ml', replace = "" },
    { pattern = '\.css', replace = "" },
    { pattern = '\.scss', replace = "" },
    
    # Remove common file paths
