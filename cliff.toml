trim = true

# Clean up technical terms and make user-friendly
postprocessors = [
    # Remove conventional commit prefixes
    { pattern = '^feat(\([^)]*\))?\s*:\s*', replace = "" },
    { pattern = '^fix(\([^)]*\))?\s*:\s*', replace = "" },
    { pattern = '^perf(\([^)]*\))?\s*:\s*', replace = "" },
