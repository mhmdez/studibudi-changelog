    { message = "^feat.*([Nn]avigation|[Mm]enu).*([Ii]mprove|[Ee]nhance)", group = "âœ¨ Improvements" },
    { message = "^feat.*([Rr]esponsive|[Mm]obile).*([Dd]esign|[Ll]ayout)", group = "âœ¨ Improvements" },
    { message = "^feat.*([Dd]ark|[Ll]ight).*[Mm]ode", group = "âœ¨ Improvements" },
    { message = "^feat.*([Aa]ccessibility|[Aa]11y)", group = "âœ¨ Improvements" },
    
    # === PERFORMANCE - Only major speed improvements ===
    { message = "^perf.*([Ff]aster|[Ss]peed|[Qq]uick)", group = "âš¡ Performance" },
    { message = "^perf.*([Oo]ptimi|[Ii]mprove).*([Ll]oad|[Rr]ender)", group = "âš¡ Performance" },
    { message = "^fix.*([Ss]low|[Ll]ag|[Pp]erformance)", group = "âš¡ Performance" },
    
