    # Remove PR numbers and technical references
    { pattern = '\s*\(#\d+\)', replace = "" },
    { pattern = '\s*closes?\s+#\d+', replace = "" },
    { pattern = '\s*fixes?\s+#\d+', replace = "" },
    { pattern = '\s*refs?\s+#\d+', replace = "" },
    
    # Capitalize first letter
    { pattern = '^([a-z])', replace = "${1}" },
]

[git]
conventional_commits = true
filter_unconventional = false  # Include non-conventional commits
split_commits = false
protect_breaking_commits = false
filter_commits = false  # Don't filter commits aggressively
tag_pattern = "v[0-9].*"
skip_tags = "v0.0.1"
ignore_tags = ""
topo_order = false
sort_commits = "newest"
limit_commits = 25  # Show more commits

# More inclusive commit filtering - catch most user-facing work
commit_parsers = [
    # === NEW FEATURES - Much broader patterns ===
    { message = "^feat", group = "ğŸš€ New Features" },
    { message = "^add", group = "ğŸš€ New Features" },
    { message = "^create", group = "ğŸš€ New Features" },
    { message = "^implement", group = "ğŸš€ New Features" },
    { message = "^introduce", group = "ğŸš€ New Features" },
    { message = ".*[Nn]ew.*", group = "ğŸš€ New Features" },
    { message = ".*[Aa]dd.*", group = "ğŸš€ New Features" },
    
    # === IMPROVEMENTS - UI/UX and enhancements ===
    { message = "^improve", group = "âœ¨ Improvements" },
    { message = "^enhance", group = "âœ¨ Improvements" },
